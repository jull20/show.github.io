<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./assets/fonts/Figtree-VariableFont_wght.ttf" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    @font-face {
      font-family: "Figtree";
      src: url(./assets/fonts/Figtree-VariableFont_wght.ttf) format("truetype");
    }

    body{
      width: 100vw;
      height: 100vh;
      background-color: rgba(244, 208, 78, 1);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    main{
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
      box-shadow: 8px 8px 0 rgb(0,0,0);
      border: 1px solid rgba(17, 17, 17, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 24px;
      gap: 24px 0;
    }
    #img{
      width: 100%;
      border-radius: 10px;
    }
    .text{
      font-family: "Figtree";
      color: rgb(18, 18, 18);
      line-height: 150%;

    }
    .content{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;

    }
    #category{
      font-weight: 800;
      font-size: 14px;
      width: auto;
      height: auto;
      background-color: rgba(244, 208, 78, 1);
      padding: 4px 12px 4px 12px;
      border-radius: 4px;
    }
    #date{
      font-weight: 500;
      font-size: 14px;
    }
    h3{
      margin: 0;
      font-size: 24px;
    }
    h3:hover{
      color: rgba(244, 208, 78, 1);
    }
    #desc{
      font-weight: 500;
      font-size: 16px;
      color: rgb(107, 107, 107);
    }
    .author{
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 0 12px;
    }
    #avatar{
      width: 32px;
      height: 32px;
    }
    .author span{
      font-weight: 800;
      font-size: 14px;
    }

    @media screen and (max-width: 375px){
      main{
        width: 327px;
        height: 501px;
      }
    }

    @media screen and (min-width: 375px){
      main{
        width: 384px;
        height: 522px;
      }
    }

  </style>
</head>

      <div id="category">
        <span>Learning</span>
      </div>
      <span id="date">Published 21 Dec 2023</span>

      <span id="desc">These languages are the backbone of every website, defining structure, content, and presentation.</span>

</html>
